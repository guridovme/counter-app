<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик бассейнов / Counter App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="counter">
        <div data-find="counterValue" class="counter__value"></div>
        <button id="addOnePoolButton" class="counter__addButton" data-pools="1" >+1 Бассейн</button>
        <button id="addTwoPoolsButton" class="counter__addButton" data-pools="2">+2 Бассейна</button>
        <button id="resetButton" class="counter__resetButton">Сбросить</button>
    </div>    
    <script src="index.js"></script>
</body>
</html>
